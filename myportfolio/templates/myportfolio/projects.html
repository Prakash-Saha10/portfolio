{% extends 'myportfolio/base.html' %}
{%load static%}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .project-card {
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
    }

    .project-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .project-img {
        height: 200px;
        object-fit: cover;
        width: 100%;
    }

    .project-body {
        padding: 15px;
    }

    .project-title {
        font-weight: 600;
    }
</style>

<div class="container mt-5">
    <h2 class="mb-4" data-aos="fade-up">Projects</h2>
    <div class="row g-4">
        {% for project in projects %}
        <div class="col-md-6 col-lg-4" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:'100' }}">
            <div class="card project-card h-100">
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
                <div class="project-body">
                    <h5 class="project-title">{{ project.title }}</h5>
                    <p class="text-muted">{{ project.description }}</p>
                    <a href="{{ project.link }}" class="btn btn-sm btn-outline-success" target="_blank">View Project</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
