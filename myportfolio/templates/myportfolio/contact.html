{% extends 'myportfolio/base.html' %}
{% load static%}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .form-control, .btn {
        border-radius: 10px;
    }

    .contact-section {
        padding-top: 60px;
        padding-bottom: 60px;
    }

    .contact-form {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .social-icons a {
        margin: 0 10px;
        font-size: 24px;
        color: #555;
        transition: all 0.3s;
    }

    .social-icons a:hover {
        color: #007bff;
        transform: translateY(-4px);
    }
</style>
   

    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

<div class="container contact-section">
    <div class="row">
        <div class="col-md-6 mb-4" data-aos="fade-right">
            <h2 class="mb-4">Get in Touch</h2>
            <p>I'd love to hear from you! Fill out the form or connect with me on social media.</p>

            <div class="social-icons mt-4">
                <a href="https://github.com/Prakash-Saha10" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/prakash-saha-roy-452396281/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/prakash.apsroy/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=apsroycse@gmail.com" target="_blank">
                    <i class="fab fa-google"></i></a>
          
            </div>
        </div>
          


        <div class="col-md-6" data-aos="fade-left">
            <div class="contact-form">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
